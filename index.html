<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-Taking App</title>
    <!-- Notiflix CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.js"></script>

    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #00ff6e, #fff700);
        color: #2c3e50;
      }

      .app-container {
        background-color: #fff;
        width: 400px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 2em;
        text-align: center;
        color: #34495e;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        font-size: 1em;
        border-radius: 10px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
      }

      textarea:focus {
        outline: none;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .note {
        background-color: #f7f9fc;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        position: relative;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      }

      .note-text {
        margin: 0;
        font-size: 1em;
        line-height: 1.6;
        color: #2c3e50;
      }

      .note-buttons {
        position: absolute;
        right: 10px;
        top: 10px;
      }

      .note-buttons button {
        background: none;
        border: none;
        font-size: 1em;
        margin-left: 10px;
        cursor: pointer;
        color: #7f8c8d;
        transition: color 0.2s ease;
      }

      .note-buttons button:hover {
        color: #c0392b;
      }

      .add-note-button {
        width: 100%;
        background-color: #51ff00;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .add-note-button:hover {
        background-color: #26e55c;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .delete-btn {
        color: #e74c3c;
      }

      .edit-btn {
        color: #2980b9;
      }

      /* Additional styling for hover effects */
      .note:hover {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <h1>Notes</h1>
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button class="add-note-button" onclick="addNote()">Add Note</button>
      <div id="notesList"></div>
    </div>

    <script>
      // Display existing notes on load
      window.onload = function () {
        displayNotes();
      };

      // Add a new note
      function addNote() {
        const noteInput = document.getElementById("noteInput").value.trim();
        if (noteInput === "") return;

        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.push(noteInput);
        localStorage.setItem("notes", JSON.stringify(notes));

        // Notiflix notification for adding note
        Notiflix.Notify.success("Note added successfully!");

        document.getElementById("noteInput").value = ""; // Clear input field
        displayNotes();
      }

      // Display notes
      function displayNotes() {
        const notesList = document.getElementById("notesList");
        notesList.innerHTML = ""; // Clear the list
        let notes = JSON.parse(localStorage.getItem("notes")) || [];

        notes.forEach((note, index) => {
          let noteDiv = document.createElement("div");
          noteDiv.classList.add("note");

          noteDiv.innerHTML = `
                    <p class="note-text" contenteditable="false">${note}</p>
                    <div class="note-buttons">
                        <button class="edit-btn" onclick="editNote(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
          notesList.appendChild(noteDiv);
        });
      }

      // Delete a note with Notiflix confirmation
      function deleteNote(index) {
        Notiflix.Confirm.show(
          "Confirm Deletion",
          "Are you sure you want to delete this note?",
          "Yes",
          "No",
          function () {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            displayNotes();
            Notiflix.Notify.success("Note deleted successfully!");
          },
          function () {
            Notiflix.Notify.info("Delete action canceled.");
          }
        );
      }

      // Edit a note and save changes
      function editNote(index) {
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let noteText = document.getElementsByClassName("note-text")[index];

        if (noteText.contentEditable === "false") {
          noteText.contentEditable = "true";
          noteText.focus();
          noteText.parentElement.querySelector(".edit-btn").innerText = "Save";
        } else {
          notes[index] = noteText.innerText;
          localStorage.setItem("notes", JSON.stringify(notes));
          noteText.contentEditable = "false";
          noteText.parentElement.querySelector(".edit-btn").innerText = "Edit";

          Notiflix.Notify.success("Note saved successfully!");
          displayNotes();
        }
      }
    </script>
  </body>
</html>
